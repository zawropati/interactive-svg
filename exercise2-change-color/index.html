<body>
    <div id="pie"></div>
    


<script>
let myColor;
 document.addEventListener("DOMContentLoaded", loadSvg);
async function loadSvg (){
    let svgData = await fetch("pie.svg");
    let mySvg = await svgData.text();
    // console.log(mySvg);
    document.querySelector("#pie").innerHTML = mySvg;
    document.querySelector("#one").setAttribute("fill","#ca1");
}
document.querySelector("#pie").addEventListener("mouseover", showElement);
function showElement(){
    console.log(event.target.getAttribute("id")); 
    const myId = event.target.getAttribute("id");
    //get the original color and store it in a global variable
    myColor =document.querySelector("#"+ myId).getAttribute("fill");
    console.log(myColor);



    document.querySelector("#"+ myId).setAttribute("fill", "black");
}
document.querySelector("#pie").addEventListener("mouseout", hideElement);
function hideElement(){
    const myId = event.target.getAttribute("id");
    document.querySelector("#"+ myId).setAttribute("fill",myColor);

}

</script>
